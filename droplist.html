<!doctype html>
<html>
  <head>
    <title>Linkgroups</title>
    <link rel="stylesheet" href="css/master.min.css">
    <script src="js/angular.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/swap.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="app">
    <div class="content" ng-controller="GroupController">
      <div class="groups">
        <div ng-repeat="group in groups track by $index" class="block"
          title="{{ group.count }} links" id="block_{{group.id}}">
          <div class="group {{ group.id === active ? 'active' : '' }}">
            <div class="name" ng-click="swap(group.id)">{{ group.title }}</div>
            <div class="delete"
                ng-mousedown="tryToDelete(group.id)"
                ng-mouseup="stopDeletion(group.id)"
                ng-mouseleave="stopDeletion(group.id)"
                ng-if="group.id !== active">
            </div>
          </div>
        </div>
      </div>
      <div class="block">
        <div class="group">
          <div class="add" ng-click="add()"></div>
          <div class="name">
            <form ng-submit="add()">
              <input type="text" class="new" ng-model="new">
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
